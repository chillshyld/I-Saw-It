	<h1>Sign up</h1>
	<form>
		<div class="box">
			<label for="firstName">First name:</label>
			<input type="text" placeholder="First name" id="firstName" name="firstName" >
		</div>

		<div>
			<label for="lastName">Last name:</label>
			<input type="text" placeholder="Last name" id="lastName" name="lastName" >
		</div>

		<div>
			<label>Gender:</label>
			<select name="gender">
				<option value="-">Select gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>

			<label for="dob"> DOB:</label>
			<input type="date" name="dob" id="dob">
		</div>

		<div>
			<label for="id_no">National ID number:</label>
			<input type="text" id="id_no" name="id_no" >
		</div>

		<div>
			<label for="contact_no">Contact number:</label>
			<input type="text" name="contact_no" id="contact_no" required>
			<label id="check_contact"></label>
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" >
			<label id="check_email"></label>
		</div>

		<div>
			<label for="address">Address</label>
			<br>
			<textarea name="address" rows="3" cols="30" ></textarea>
		</div>

		<div>
			<label for="username">Username:</label>
			<input  id="username" type="text" name="username" >
			<label id="check_username"></label>
		</div>

		<div>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password">
			<label id="check_password"></label>
			<br>
			<label for="re_password">Re-enter Password:</label>
			<input type="password" name="re_password" id="re_password" >
			<label id="check_re_password"></label>
		</div>

		<div>
			<input type="checkbox" name="agreement" id="agreement" value="yes">
			<label>I agree in term of agreement.</label>
		</div>

		<button id="submitBtn">Submit</button>
	</form>
