<!DOCTYPE html>
<html>
    <head>
        <title>I Saw It</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">ISawIt</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/how-it-works">How it works?</a></li>
                        <!--<li><a href="#">Collaboration</a></li>-->
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/about-us">About us</a></li>
                        <li><a href="/log-in">Login</a></li>
                    </ul>
                    
                </div>
            </div>
        </nav>
	<form class="form-horizontal">
		<div class="alert alert-danger alert-dismissable" id="noti">

                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <label id="notification"></label>
        </div>

		<fieldset>
		
			<!-- Form Name -->
			<div class="container">
				<legend>Sign up</legend>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="firstName">First Name</label>  
				<div class="col-md-4">
					<input id="firstName" name="name" type="text" placeholder="" class="form-control input-md" required="">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="lastName">Last Name</label>  
				<div class="col-md-4">
					<input id="lastName" name="lastName" type="text" placeholder="" class="form-control input-md" required="">
				</div>
			</div>
			
			<!-- Multiple Radios -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="airboatsize">Gender</label>
			  <div class="col-md-4">
			  <div class="radio">
			    <label for="airboatsize-0">
			      <input type="radio" name="user_gender" id="airboatsize-0" value="male" checked="checked">
			      Male
			    </label>
			    </div>
			  <div class="radio">
			    <label for="airboatsize-1">
			      <input type="radio" name="user_gender" id="airboatsize-1" value="female">
			      Female
			    </label>
				</div>
			  </div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="birth-date">Birthd of Date:</label>  
				<div class="col-md-4">
	            	<div class="input-group registration-date-time">
	            		<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
	            		<input class="form-control" name="birth_date" id="birth-date" type="date">
	            	</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="national-id">National ID number: </label>  
				<div class="col-md-4">
					<input id="national-id" name="national_id" type="text" placeholder="" class="form-control input-md" required="">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="contact-no">Contact number: </label>  
				<div class="col-md-4">
					<input id="contact_no" name="contact_no" type="text" placeholder="" class="form-control input-md" required="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email: </label>  
				<div class="col-md-4">
					<input id="email" name="email" type="email" placeholder="" class="form-control input-md" required="">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="address">Address </label>  
				<div class="col-md-4">
					<textarea id="address" name="address" type="text" placeholder="" class="form-control input-md" required=""></textarea>
				</div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="username">User Name</label>  
				<div class="col-md-4">
					<input id="username" name="username" type="text" placeholder="" class="form-control input-md" required="">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="password">Password</label>  
				<div class="col-md-4">
					<input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="re_password">Re-enter password</label>  
				<div class="col-md-4">
					<input id="re_password" name="re_password" type="password" placeholder="" class="form-control input-md" required="">
				</div>
			</div>
	
	
			<div class="form-group">
				<label class="col-md-4 control-label" for="agree">I agree in term of agreement.</label>  
				<!--<input id="agree" name="agree" type="checkbox" placeholder="" class="form-control input-md" required="">-->
				<div class="col-md-4">
					<input id="agree" name="agree" type="checkbox" placeholder="" class="form-control input-md" required="" value="yes">
					
				</div>
			</div>
			<div class = "form-group">
				<div class="col-md-4"></div>
				<div class="col-md-1">
					<input id="submitBtn" type="submit" class="form-control input-md btn-primary" required="">
				</div>
				
			</div>
					
		</fieldset>
	</form>

	<script type="text/javascript" src="assets/js/signUp.js"></script>
	</body>
</html>
