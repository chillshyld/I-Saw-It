	<div class="container">
		<form class="form-horizontal">
			<fieldset>
			<br>
			<!-- Form Name -->
			<legend><h1>My Profile</h1></legend>
			<div class="alert alert-danger alert-dismissable" id="noti">

                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <label id="notification"></label>
            </div>

			<!-- Name-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="name">Name</label>  
			  <div class="col-md-4">
			  <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md bobo" required>
			    
			  </div>
			</div>

			<!-- Gender-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="gender">Gender</label>  
			  <div class="col-md-4">
			  <input id="gender" name="gender" type="text" placeholder="Female" class="form-control input-md bobo" required>
			    
			  </div>
			</div>

			<!-- DOB-->
			<div class="form-group ">
			  <label class="col-md-4 control-label" for="dob">DOB</label>  
			  <div class="col-md-4">
			  <input id="dob" name="dob" type="text" placeholder="01/02/2017" class="form-control input-md bobo" required>
			    
			  </div>
			</div>

			<!-- National ID number -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="id">National ID number</label>  
			  <div class="col-md-4">
			  <input id="id" name="id" type="text" placeholder="123456789" class="form-control input-md bobo" required>
			    
			  </div>
			</div>

			<!-- Contact number -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="contact_no">Contact number</label>  
			  <div class="col-md-4">
			  <input id="contact_no" name="contact_no" type="text" placeholder="0992369809" class="form-control input-md bobo" required>
			    
			  </div>
			</div>

			<!-- Email -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="email">Email</label>  
			  <div class="col-md-4">
			  <input id="email" name="email" type="email" placeholder="13477068926@163.com" class="form-control input-md bobo" required>
			    
			  </div>
			</div>


		<!-- Select Basic -->
		<!-- 	<div class="form-group">

		<!-- 	<div class="form-group">

			  </div>

			<!-- Address -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="address">Address</label>
			  <div class="col-md-4">                     
			    <textarea class="form-control bobo" id="address" name="address" bobo placeholder="12A Luoyu Rd., Wuhan, Hubei, P.R.C" required></textarea>
			  </div>
			</div>

			<!-- Submit Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="singlebutton"></label>
			  <div class="col-md-4">
			     <button id="editBtn" name="editBtn" class="btn btn-primary" >Edit</button>
			    <button id="submitBtn" name="submitBtn" class="btn btn-primary bobo" type="submit">Save & change</button>
			  </div>
			</div>
